<!DOCTYPE html>
<html>
    <head>
        <title> The Button </title> <!-- Tittel på nettside fanen -->

        <link rel="stylesheet" type="text/css" href="style.css"> <!-- Linker til css filen for å kunne endre på stiler -->
    </head>
    <body>
        <h1> Welcome to "The Button"! </h1> <!-- Overskrift til nettside --> 

        <h3> Here you can press the button, but it will send you to one out of 6 random YouTube videos. </h3> <!-- Underoverskrift til nettside -->

        <hr class = "dotted"> <!-- Lager en linje -->
        
        <div class="center"> <!-- Setter alt under div til klassen center -->
            <a href="links.html"> <button class="btn"> Click Me! </button></a> <!-- Lager en knapp som linker til en fil med en annen kode som vil aktiveres dersom knappen blir trykket -->
        </div> <!-- Avslutter div -->
        
        <hr class = "dotted"> <!-- Lager en linje -->
    </body>
</html>
