<!DOCTYPE html> 
<html>
  <head>
    <title>Cat Memes</title>
    <link href="../css/mainstyle.css" rel="stylesheet">
    <style type="text/css">
        body {
            font-family: calibri, sans-serif;
        }
        #meme_text {
            background-color: transparent;
            font-size: 40px;
            font-family: "Impact";
            color: lightgray;
            text-shadow: black 0px 0px 10px;
            width: 600px;
            position: absolute;
            left: 15px;
            top: 400px;
        }
    </style>
  </head>
  <body>
    <div class="navbar">
        <a href="../index.html">Hjem</a>
        <a href="../top5.html">Top 5 Programming Languages</a>
        <a href="../dogs.html">Dogs</a>
        <a class="active" href="../CatMemes/index.html">Lag dine egne Cat Memes!</a>
        <a href="../GuessTheColor/index.html">Gjett RGB fargen!</a>
        <a href="../Fredagmails/index.html">Se bilder fra Fredagmails!</a>
    </div>
    <form style="margin-top: 50px;">
        Meme text: <input type="text" id="user_text" maxlength="70" oninput="updateText()"><p></p>
        Select a picture: <input type="file" id="user_picture" onchange="updateImage()">
    </form>
    <div id="meme_text">Example text here</div>
    <div id="meme_picture">
        <img src="" height="500" width="600">
    </div>
    <script>
        function updateText() {
            var userText = document.getElementById("user_text");
            var memeText = document.getElementById("meme_text");
            memeText.innerHTML = userText.value;
        }

        function updateImage() {
            var img = document.querySelector('img');
            var file = document.querySelector('input[type=file]').files[0];

            img.src = window.URL.createObjectURL(file);
        }
    </script>
  </body>
</html>
